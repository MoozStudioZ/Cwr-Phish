<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted - CWR Network</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1d1f21;
            color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            max-width: 500px;
            padding: 25px;
            background-color: #2c3e50;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2.8rem;
            color: #3498db;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .checkmark {
            font-size: 4rem;
            color: #1abc9c;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0% { transform: scale(0.1); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        .back-button {
            padding: 12px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <span class="checkmark">✔️</span>
        <h1>Application Submitted</h1>
        <p>Thank you for applying to the CWR Network as a Junior Staff member. We will review your application soon!</p>
        <a class="back-button" href="/">Back to Application Form</a>
    </div>
</body>
</html>
